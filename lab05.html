<html><head>
    <script>
        function loadXMLDoc() {
            var xmlhttp;
            var xmlhttp1;
            var xmlhttp2;
            var xmlhttp3;
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
                xmlhttp1 = new XMLHttpRequest();
                xmlhttp2 = new XMLHttpRequest();
                xmlhttp3 = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                xmlhttp1 = new ActiveXObject("Microsoft.XMLHTTP");
                xmlhttp2 = new ActiveXObject("Microsoft.XMLHTTP");
                xmlhttp3 = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function() {
                alert(xmlhttp.readyState + " : " + xmlhttp.status);
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", "kamkom.php", true);
            xmlhttp.send();

            xmlhttp1.onreadystatechange = function() {
                alert(xmlhttp1.readyState + " : " + xmlhttp1.status);
                if (xmlhttp1.readyState == 4 && xmlhttp1.status == 200) {
                    document.getElementById("myDiv1").innerHTML = xmlhttp1.responseText;
                }
            }
            xmlhttp1.open("GET", "http://angsila.cs.buu.ac.th/~58160038/887371/lab05/kamkom.php", true);
            xmlhttp1.send();

            xmlhttp2.onreadystatechange = function() {
                alert(xmlhttp2.readyState + " : " + xmlhttp2.status);
                if (xmlhttp2.readyState == 4 && xmlhttp2.status == 200) {
                    document.getElementById("myDiv2").innerHTML = xmlhttp2.responseText;
                }
            }
            xmlhttp2.open("GET", "http://angsila.cs.buu.ac.th/~58160421/887371/lab05/kamkom.php", true);
            xmlhttp2.send();

            xmlhttp3.onreadystatechange = function() {
                alert(xmlhttp3.readyState + " : " + xmlhttp3.status);
                if (xmlhttp3.readyState == 4 && xmlhttp3.status == 200) {
                    document.getElementById("myDiv3").innerHTML = xmlhttp3.responseText;
                }
            }
            xmlhttp3.open("GET", "http://angsila.cs.buu.ac.th/~58160433/887371/lab05/kamkom.php", true);
            xmlhttp3.send();
        }
    </script>
</head>

<body>
    <div id="myDiv">
        <h2>Let AJAX change this text</h2>
    </div>
    <div id="myDiv1">
        <h2></h2>
    </div>
    <div id="myDiv2">
        <h2></h2>
    </div>
    <div id="myDiv3">
        <h2></h2>
    </div>
    <button type="button" onclick="loadXMLDoc()">
        Change Content
    </button>


</body></html>
